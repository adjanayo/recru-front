<header class="header">
  <nav class="navbar px-1 sm:px-8">
    <div class="order-0">
      <a routerLink="/" class="navbar-brand">
        <img src="/images/logo/logo (2).png" alt="e-link" class="logo h-[39px]">
      </a>
    </div>

    <div class="flex items-center space-x-4 xl:space-x-8">
      <div
        class="collapse-menu lg:flex lg:translate-x-0"
        [class.translate-x-full]="!isMenuOpen"
      >
        <button
          class="absolute right-6 top-11 lg:hidden"
          (click)="closeMenu()"
        >
          <lucide-icon name="x" class="h-4 w-4 text-current"></lucide-icon>
        </button>

        <ul id="nav-menu" class="navbar-nav w-full md:w-auto md:space-x-1 lg:flex xl:space-x-2">
          <ng-container *ngFor="let item of menuItems">
            <li *ngIf="item.hasChildren" class="nav-item nav-dropdown group relative">
              <span
                class="nav-link inline-flex items-center cursor-pointer"
                [class.active]="isChildActive(item)"
              >
                {{ item.name }}
                <lucide-icon name="chevron-down" class="h-4 w-4 ml-1"></lucide-icon>
              </span>
              <ul class="nav-dropdown-list hidden transition-all duration-300 group-hover:top-[46px] group-hover:block md:invisible md:absolute md:top-[60px] md:block md:opacity-0 md:group-hover:visible md:group-hover:opacity-100">
                <li *ngFor="let child of item.children" class="nav-dropdown-item">
                  <a
                    [routerLink]="child.url"
                    (click)="closeMenu()"
                    class="nav-dropdown-link block"
                    [class.active]="currentPath === child.url"
                  >
                    {{ child.name }}
                  </a>
                </li>
              </ul>
            </li>
            <li *ngIf="!item.hasChildren" class="nav-item">
              <a
                [routerLink]="item.url"
                (click)="closeMenu()"
                class="nav-link block"
                [class.active]="currentPath === item.url"
              >
                {{ item.name }}
              </a>
            </li>
          </ng-container>
        </ul>

        <!-- header social -->
        <div class="socials mt-8 lg:mt-0 lg:ml-4">
          <ul class="flex space-x-4">
            <li *ngIf="socialLinks.facebook">
              <a [href]="socialLinks.facebook" target="_blank" class="hover:text-primary transition-colors">
                <lucide-icon name="facebook" class="h-5 w-5"></lucide-icon>
              </a>
            </li>
            <li *ngIf="socialLinks.twitter">
              <a [href]="socialLinks.twitter" target="_blank" class="hover:text-primary transition-colors">
                <lucide-icon name="twitter" class="h-5 w-5"></lucide-icon>
              </a>
            </li>
            <li *ngIf="socialLinks.linkedin">
              <a [href]="socialLinks.linkedin" target="_blank" class="hover:text-primary transition-colors">
                <lucide-icon name="linkedin" class="h-5 w-5"></lucide-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Theme Switcher -->
      <button
        (click)="toggleDarkMode()"
        class="h-8 w-8 rounded p-1 hover:bg-theme-light transition flex items-center justify-center"
      >
        <lucide-icon *ngIf="!isDarkMode" name="moon" class="h-5 w-5"></lucide-icon>
        <lucide-icon *ngIf="isDarkMode" name="sun" class="h-5 w-5"></lucide-icon>
      </button>

      <!-- Search icon -->
      <div class="search-icon">
        <lucide-icon name="search" class="h-5 w-5"></lucide-icon>
      </div>

      <!-- Burger Menu Button -->
      <button
        (click)="toggleMenu()"
        class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white lg:hidden"
      >
        <lucide-icon *ngIf="!isMenuOpen" name="menu" class="h-5 w-5"></lucide-icon>
        <lucide-icon *ngIf="isMenuOpen" name="x" class="h-5 w-5"></lucide-icon>
      </button>
    </div>
  </nav>

  <!-- Mobile Backdrop -->
  <div
    *ngIf="isMenuOpen"
    (click)="closeMenu()"
    class="header-backdrop lg:hidden"
  ></div>
</header>
