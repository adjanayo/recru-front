<header class="h-16 bg-white border-b border-gray-100 px-8 flex items-center justify-between sticky top-0 z-30">
  <div class="flex items-center gap-6">
    <button (click)="onToggle.emit()" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
      <lucide-icon [name]="MenuIcon" class="w-5 h-5"></lucide-icon>
    </button>
    <h1 class="text-xl font-bold text-gray-800">{{ title }}</h1>
  </div>

  <div class="flex items-center gap-6">

    <!-- Notifications -->
    <div class="flex items-center gap-4">
      <button class="relative p-2 text-gray-400 hover:text-gray-600 hover:cursor-pointer transition-colors">
        <lucide-icon [name]="BellIcon" class="w-5 h-5"></lucide-icon>
        <span class="absolute top-1 right-1 w-4 h-4 bg-terracotta-500 text-white text-[10px] flex items-center justify-center rounded-full font-bold border-2 border-white">3</span>
      </button>

      <button
        (click)="onMessageClick.emit()"
        class="relative p-2 text-gray-400 hover:text-gray-600 hover:cursor-pointer transition-colors"
      >
        <lucide-icon [name]="MessageIcon" class="w-5 h-5"></lucide-icon>
        <span class="absolute top-1 right-1 w-4 h-4 bg-terracotta-500 text-white text-[10px] flex items-center justify-center rounded-full font-bold border-2 border-white">5</span>
      </button>
    </div>
  </div>
</header>
