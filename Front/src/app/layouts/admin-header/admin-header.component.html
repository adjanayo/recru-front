<header class="h-16 bg-white border-b border-gray-100 px-8 flex items-center justify-between sticky top-0 z-30">
  <div class="flex items-center gap-6">
    <button (click)="onToggle.emit()" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <h1 class="text-xl font-bold text-gray-800">{{ title }}</h1>
  </div>

  <div class="flex items-center gap-6">

    <!-- Notifications -->
    <div class="flex items-center gap-4">
      <button class="relative p-2 text-gray-400 hover:text-gray-600 hover:cursor-pointer transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
        <span class="absolute top-1 right-1 w-4 h-4 bg-terracotta-500 text-white text-[10px] flex items-center justify-center rounded-full font-bold border-2 border-white">3</span>
      </button>

      <button
        (click)="onMessageClick.emit()"
        class="relative p-2 text-gray-400 hover:text-gray-600 hover:cursor-pointer transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
        </svg>
        <span class="absolute top-1 right-1 w-4 h-4 bg-terracotta-500 text-white text-[10px] flex items-center justify-center rounded-full font-bold border-2 border-white">5</span>
      </button>
    </div>
  </div>
</header>
