@if (isOpen) {
  <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in fade-in duration-200">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full border border-gray-100 scale-100 animate-in zoom-in-95 duration-200">

      <!-- Icon -->
      <div [class]="'w-12 h-12 rounded-full flex items-center justify-center mb-6 mx-auto md:mx-0 ' + getIconColorClass()">
        @if (type === 'success') {
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        } @else if (type === 'warning') {
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        }
      </div>

      <!-- Title & Content -->
      <h3 class="text-2xl font-bold text-gray-900 mb-2 text-center md:text-left">{{ title }}</h3>

      <div class="text-gray-600 mb-8 text-center md:text-left">
        @if (message) {
          <p>{{ message }}</p>
        }
        <ng-content></ng-content>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          (click)="onCancel()"
          class="flex-1 px-4 py-2.5 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-semibold text-sm"
        >
          {{ cancelText }}
        </button>
        <button
          (click)="onConfirm()"
          [class]="'flex-1 px-4 py-2.5 text-white rounded-xl transition-colors font-semibold text-sm ' + getButtonColorClass()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
