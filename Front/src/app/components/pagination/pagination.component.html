<nav class="flex justify-center mt-12" aria-label="Pagination">
  <ul class="inline-flex items-center -space-x-px rounded-md shadow-sm">
    <!-- Previous Button -->
    <li>
      <button
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="sr-only">Précédent</span>
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </li>

    <!-- Page Numbers -->
    @for (page of pages(); track $index) {
      <li>
        @if (page === '...') {
          <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
            ...
          </span>
        } @else {
          <button
            (click)="onPageClick(page)"
            [class]="page === currentPage ?
              'relative z-10 inline-flex items-center px-4 py-2 border border-terracotta-300 bg-terracotta-50 text-sm font-medium text-terracotta-700 hover:bg-terracotta-100 transition-colors' :
              'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors'"
          >
            {{ page }}
          </button>
        }
      </li>
    }

    <!-- Next Button -->
    <li>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages()"
        class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="sr-only">Suivant</span>
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </li>
  </ul>
</nav>
