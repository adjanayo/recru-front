
<div class="p-8 space-y-8">
  <!-- KPI Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Projets -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col justify-between hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-gray-500 font-medium mb-2">Projets</p>
          <div class="flex items-baseline gap-2">
            <h3 class="text-4xl font-bold text-gray-800">12</h3>
          </div>
        </div>
        <div class="w-12 h-12 bg-terracotta-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-terracotta-200">
          <lucide-icon [name]="ProjectIcon" class="w-6 h-6"></lucide-icon>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2 text-green-500 text-sm font-semibold">
        <lucide-icon [name]="ArrowUp" class="w-4 h-4"></lucide-icon>
        <span>+2 <span class="text-gray-400 font-normal">vs last month</span></span>
      </div>
    </div>

    <!-- Connexions -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col justify-between hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-gray-500 font-medium mb-2">Connexions</p>
          <div class="flex items-baseline gap-2">
            <h3 class="text-4xl font-bold text-gray-800">48</h3>
          </div>
        </div>
        <div class="w-12 h-12 bg-orange-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-orange-200">
          <lucide-icon [name]="ConnexionIcon" class="w-6 h-6"></lucide-icon>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2 text-green-500 text-sm font-semibold">
        <lucide-icon [name]="ArrowUp" class="w-4 h-4"></lucide-icon>
        <span>+5 <span class="text-gray-400 font-normal">vs last month</span></span>
      </div>
    </div>

    <!-- Messages -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col justify-between hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-gray-500 font-medium mb-2">Messages</p>
          <div class="flex items-baseline gap-2">
            <h3 class="text-4xl font-bold text-gray-800">24</h3>
          </div>
        </div>
        <div class="w-12 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-green-200">
          <lucide-icon [name]="MessageIcon" class="w-6 h-6"></lucide-icon>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2 text-green-500 text-sm font-semibold">
        <lucide-icon [name]="ArrowUp" class="w-4 h-4"></lucide-icon>
        <span>+12 <span class="text-gray-400 font-normal">vs last month</span></span>
      </div>
    </div>

    <!-- Investissements -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col justify-between hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-gray-500 font-medium mb-2">Investissements</p>
          <div class="flex items-baseline gap-2">
            <h3 class="text-4xl font-bold text-gray-800">15K €</h3>
          </div>
        </div>
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200">
          <lucide-icon [name]="InvestIcon" class="w-6 h-6"></lucide-icon>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2 text-red-500 text-sm font-semibold">
        <lucide-icon [name]="ArrowDown" class="w-4 h-4"></lucide-icon>
        <span>-3% <span class="text-gray-400 font-normal">vs last month</span></span>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Activité (Line Chart) -->
    <div class="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      <h2 class="text-xl font-bold text-gray-800 mb-8">Activité</h2>
      <div class="h-80 w-full">
        <canvas #activityChart></canvas>
      </div>
    </div>

    <!-- Progression (Radar Chart) -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      <h2 class="text-xl font-bold text-gray-800 mb-8">Progression</h2>
      <div class="h-80 w-full">
        <canvas #progressionChart></canvas>
      </div>
    </div>
  </div>
</div>
