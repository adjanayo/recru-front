<div class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <div>
      <div class="flex justify-center">
        <div class="h-16 w-16 rounded-full bg-terracotta-600 flex items-center justify-center">
          <span class="text-white font-bold text-2xl">L</span>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Créer un compte
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <a routerLink="/login" class="font-medium text-terracotta-600 hover:text-terracotta-500">
          connectez-vous à votre compte
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      @if (errorMessage()) {
        <div class="rounded-md bg-red-50 p-4">
          <div class="text-sm text-red-700">
            {{ errorMessage() }}
          </div>
        </div>
      }

      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">
              Prénom *
            </label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              required
              [value]="firstName()"
              (input)="firstName.set($any($event.target).value)"
              class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
              placeholder="Jean"
            />
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">
              Nom *
            </label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              required
              [value]="lastName()"
              (input)="lastName.set($any($event.target).value)"
              class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
              placeholder="Dupont"
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Adresse email *
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
            placeholder="votre@email.com"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">
            Téléphone
          </label>
          <input
            id="phone"
            name="phone"
            type="tel"
            [value]="phone()"
            (input)="phone.set($any($event.target).value)"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
            placeholder="+221 XX XXX XX XX"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Mot de passe *
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
            placeholder="••••••••"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirmer le mot de passe *
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            [value]="confirmPassword()"
            (input)="confirmPassword.set($any($event.target).value)"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-terracotta-500 focus:border-terracotta-500 sm:text-sm"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="flex items-center">
        <input
          id="accept-terms"
          name="accept-terms"
          type="checkbox"
          [checked]="acceptTerms()"
          (change)="acceptTerms.set($any($event.target).checked)"
          class="h-4 w-4 text-terracotta-600 focus:ring-terracotta-500 border-gray-300 rounded"
        />
        <label for="accept-terms" class="ml-2 block text-sm text-gray-900">
          J'accepte les <a href="#" class="text-terracotta-600 hover:text-terracotta-500">conditions d'utilisation</a>
          et la <a href="#" class="text-terracotta-600 hover:text-terracotta-500">politique de confidentialité</a>
        </label>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-terracotta-600 hover:bg-terracotta-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-terracotta-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          @if (isLoading()) {
            <span>Inscription en cours...</span>
          } @else {
            <span>S'inscrire</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
