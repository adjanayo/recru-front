<div class="relative min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 overflow-hidden bg-gradient-to-br from-amber-50 to-amber-100">
  <!-- Arrière-plan avec motif africain -->
  <div class="absolute inset-0 z-0">
    <div class="absolute inset-0 "></div>
    <div class="absolute inset-0 pattern-dots"></div>

    <!-- Formes décoratives inspirées de l'art africain -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-terracotta-500 opacity-10 rounded-bl-full"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-amber-500 opacity-10 rounded-tr-full"></div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="flex justify-center">
      <a routerLink="/" class="flex items-center">
        <img src="/images/logo/logo (2).png" alt="Logo" class="h-14 w-auto">
      </a>
    </div>
    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
      Connexion à votre compte
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Ou
      <a routerLink="/signup" class="font-medium text-terracotta-600 hover:text-terracotta-700">
        créez un nouveau compte
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="bg-white py-8 px-4 shadow-xl sm:rounded-2xl sm:px-10 relative overflow-hidden">
      <!-- Motif décoratif -->
      <div class="absolute top-0 right-0 w-24 h-24 bg-amber-500 opacity-5 rounded-bl-full -mt-6 -mr-6"></div>
      <div class="absolute bottom-0 left-0 w-24 h-24 bg-terracotta-500 opacity-5 rounded-tr-full -mb-6 -ml-6"></div>

      <form class="space-y-6" (ngSubmit)="onSubmit()">
        @if (errorMessage()) {
          <div class="rounded-md bg-red-50 p-4">
            <div class="text-sm text-red-700">
              {{ errorMessage() }}
            </div>
          </div>
        }

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Adresse email
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              class="input-base"
              placeholder="votre@email.com"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Mot de passe
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              [value]="password()"
              (input)="password.set($any($event.target).value)"
              class="input-base"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="checkbox-base"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Se souvenir de moi
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-terracotta-600 hover:text-terracotta-500">
              Mot de passe oublié ?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading()"
            class="group relative w-full btn-primary py-3"
          >
            @if (isLoading()) {
              <span>Connexion en cours...</span>
            } @else {
              <span>Se connecter</span>
            }
          </button>
        </div>

        <div class="text-center text-sm text-gray-600">
          <p>Utilisateurs de test :</p>
          <p class="text-xs mt-1">Candidat: candidate@test.com / Admin: admin@test.com</p>
        </div>
      </form>
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              Ou continuer avec
            </span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium  hover:bg-gray-50">
              <lucide-icon [name]="FacebookIcon" class="h-4 w-4"/>
            </a>
          </div>

          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium hover:bg-gray-50">
              <lucide-icon [name]="GithubIcon" class="h-4 w-4"/>
            </a>
          </div>

          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium hover:bg-gray-50">
              <lucide-icon [name]="LinkedinIcon" class="h-4 w-4"/>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
